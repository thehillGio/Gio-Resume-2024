<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="Resources/VNGELHILL_LOGO-removebg-preview.png">
    <script src="Main.js"></script>
</head>
<body class="contact_page_body">
<!--Menu bar-->
<menu id="main_page_header" class="main_page_header">
    <img src="Resources/VNGELHILL_LOGO-removebg-preview.png">
    <h1 class="main_page_header_1">The Hill</h1>
</menu>
<!--Contact Field-->
<div class="contact_field">
    <form>
    <fieldset class="contact_main_field">
        <legend>Contact</legend>
        <div class="contact_personal_info">
            <h2 class="contact_header">Hi Giorgio,</h2>
            <div class="field">
                <label>I am*</label>
                <input type="text" required placeholder="First Name and Last Name*" class="contact_input_fields" id="name_and_lastname_input">
            </div>
            <div class="field">
                <label>From*</label>
                <input type="text" name="company" placeholder="eg: The Hill (Pty)Ltd*" class="contact_input_fields" required id="company_input">
            </div>

<!--            Contact reason-->
            <div class="reason_for_contact">
                <h3 class="contact_reason_heading">I am contacting you to:</h3>
                <div class="contact_job_checkbox" id="schedule_time_to_talk">
                    <input type="checkbox" class="contact_reason_checkbox" id="schedule_meeting_checkbox">
                    <label class="contact_reason_checkbox_label">Schedule a time to talk</label>
                    <div id="schedule_text"></div>
                </div>
                <dialog id="schedule_meeting_dialog" class="schedule_meeting_dialog">
                    <form id="schedule_form">
                        <fieldset class="select_date_time_dialog">
                            <legend>Select Date and Time</legend>
                            <label>Date and time</label>
                            <input type="datetime-local" id="schedule_meeting_time" class="contact_input_fields">
                            <input type="button" value="Done" id="schedule_meeting_time_done_button">
                        </fieldset>
                    </form>
                </dialog>
            </div>

<!--Discuss Meeting Dialog-->
            <div class="reason_for_contact">
                <div class="contact_job_checkbox">
                    <input type="checkbox" id="discuss_job_checkbox">
                    <label>Discuss a job or project</label>
                    <div id="checked_job_types"></div>
                </div>
                <dialog id="discuss_meeting_dialog" class="schedule_meeting_dialog">
                    <input type="text" id="link_to_job_posting" placeholder="Link to Job Posting">
                    <div>
                        <input type="checkbox" id="discuss_meeting_dialog_fullTime_check">
                        <label>Full Time</label>
                    </div>
                    <div>
                        <input type="checkbox" id="discuss_meeting_dialog_partTime_check">
                        <label>Part Time</label>
                    </div>
                    <div>
                        <input type="checkbox" id="discuss_meeting_dialog_contractedTime_check">
                        <label>Contract Work</label>
                    </div>
                    <div>
                        <input type="submit" value="Done" id="discuss_meeting_dialog_done_button">
                    </div>
                </dialog>
            </div>
            <div class="field">
                <label>Contact Number</label>
                <input type="tel" pattern="[0-9]{10}" placeholder="eg: 0123456789" class="contact_input_fields" id="phone_number_input">
            </div>
            <div class="field">
                <label>Email*</label>
                <input type="email" placeholder="eg: thehill@gmail.com" required class="contact_input_fields" id="email_input">
            </div>
        </div>
        <fieldset>
            <legend>Message</legend>
            <textarea class="message_textarea" placeholder="Additional Message(optional)" id="message_textarea_input"></textarea>
        </fieldset>

<!--        Send Button-->
        <div>
            <p class="send_disclaimer">By sending this form you have made sure<br>
            that all details present are correct. </p>
        <div class="send_button">Send</div>
        </div>
    </fieldset>
    </form>

<!--    Footer-->
    <!--    Footer Section-->
    <div class="footer_section">
        <ul>
            <li>
                <nav>
                    <a href="About.html" class="footer_anchor">More About Me</a>
                </nav>
            </li>
            <li>
                <nav>
                    <a href="Main%20Page.html" class="footer_anchor">Main Page</a>
                </nav>
            </li>
        </ul>
        <div class="social_media_links">
            <nav>
                <a href="https://www.linkedin.com/in/giorgio-ngcokazi/" class="footer_anchor" target="_blank">
                    <img src="Resources/Linkedin%20icon.png">
                    <label>Linkedin</label>
                </a>
            </nav>
            <nav>
                <a href="https://www.facebook.com/profile.php?id=100089470523639" class="footer_anchor" target="_blank">
                    <img src="Resources/Facebook_Icon.png">
                    <label>Facebook</label>
                </a>
            </nav>
            <nav>
                <a href="https://www.instagram.com/thehill_gio/" class="footer_anchor" target="_blank">
                    <img src="Resources/Instagram_Icon.png" class="footer_image_IG">
                    <label class="footer_IG_label">Instagram</label>
                </a>
            </nav>
        </div>

    </div>

    <footer>Built by Gio @2024</footer>
</div>
</body>
</html>
